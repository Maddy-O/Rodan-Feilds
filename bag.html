<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag</title>
    <link rel="stylesheet" href="bag.css">
    <script src="https://kit.fontawesome.com/96bcaae285.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>REVIEW YOUR BAG</h1>
    <div id="Products">
        <div id="bagProduct">
        </div>


        <div id="shopping">
            <div id="order">
                <p>ORDER SUMMARY</p>
            </div>
            <div id="subtotal">
                <p>SUBTOTAL</p>
                <p id="subtotal_price"></p>
            </div>
            <div id="promo">
                <input type="text" placeholder="Enter Promo Code">
                <button>Apply</button>
            </div>
            <button id="continue">Continue Shopping</button><br>
            <button id="checkout">Secure Checkout</button>
        </div>
    </div>
</body>

</html>
<script src="bag.js"></script>

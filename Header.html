<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <script src="https://kit.fontawesome.com/96bcaae285.js" crossorigin="anonymous"></script>
    <style>
        #header{
            height: 130px;
            width: 100%;
            color: #222222;
            /* background-color: #000000; */
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: 300;
            font-style: normal;
            font-variant: normal;
            /* text-transform: uppercase; */
            text-decoration: none solid rgb(34, 34, 34);
            text-align: left;
            text-indent: 0px;
            letter-spacing: 1.5px;
            color: rgb(80, 80, 80);
        }
        .headerdiv{
            display: flex;
            margin-top: 15px;
            margin-bottom: 12px;
            margin-right: 10px;
            line-height: 24px;
            align-items:center;
        }
        .leftheader{
            padding: 10px;
        }
        #logo{
            width: 100%;
            left: 0px;
            height: 25px;
            position: absolute;;
            /* left: 0; */
            width: 100%;
            text-align: center;
        }
        .headerright{
            display: flex;
            margin-left: auto;
            padding-right: 0.5rem;
            align-items: flex-end;
        }
        .search{
            display: flex;
            align-items: center;
            margin-right: 10px;
            letter-spacing: 0px;
            color: rgb(80, 80, 80);
        }
        .searchlogo{
            box-sizing: inherit;
            height: 15px;
            margin: 0px 5px 5px 2px;
        }
        .flag{
            margin-right: 7px;
        }
        .line{
            margin: auto;
            height: 1px;
            background-color: black;
        }
        #pageheader{
            width: 100%;
            height: 30px;
            letter-spacing: 0px;
        }
        .pageheadercontent{
            display: flex;
            justify-content: center;
        }
        .pageheadercontent>span{
            padding:  20px 23px;
            line-height: 24px;
            font-size: 13px;
            color: rgb(95, 94, 94);
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="headerdiv">
            <div class="leftheader">
                FIND A CONSULTANT
            </div>
            <div id="logo">
                <img  title="Rodan and Fields" alt="Rodan and Fields" src="https://www.rodanandfields.com/en-us/medias/rf-logo.svg?context=bWFzdGVyfGltYWdlc3w3MzczfGltYWdlL3N2Zyt4bWx8aW1hZ2VzL2g2MC9oYWIvODgyMjE0NzE4NjcxOC5zdmd8YjNmMmU2YTg5MTM0NTMzM2Y2ODg2ZmRkZTJhNmY2OWZhYmYyYjk5NWQxODkxODFiYjVkY2MxY2NjOWRlMzA5OA">
            </div>
            <div class="headerright">
                <div class="search">
                    <div>Search</div>
                    <img class="searchlogo" src="https://img.icons8.com/ios/18/000000/search.png"/>
                </div>
                <div class="search">
                    <div>Sign in</div>
                    <img class="searchlogo" src="https://img.icons8.com/windows/18/000000/gender-neutral-user.png"/>
                </div>
                <div class="search">
                    <!-- <i class="fas fa-shopping-bag"></i> -->
                    <img class="searchlogo" src="https://img.icons8.com/ios/18/000000/shopping-bag--v1.png"/>
                    <!-- <a href="https://icons8.com/icon/47615/shopping-bag"></a> -->
                </div>
                <div class="search">
                    <img class="flag" src="https://img.icons8.com/color/18/000000/usa.png"/>
                    <div>English</div>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div id="pageheader">
            <div class="pageheadercontent">
                <span>SHOP</span>
                <span>BEST SELLERS</span>
                <span>FEATURED</span>
                <span>OUR STORY</span>
                <span>PERKS PROGRAM</span>
                <span>BECOME A CONSULTANT</span>
                <span>BLOG</span>
            </div>
        </div>
    </header>
</body>
</html>
